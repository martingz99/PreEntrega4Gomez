<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Carrito de compras de GymFit</title>
</head>
<body>
    <div>
        <h1>Bienvenido al Carrito de Compras</h1>
    </div>
    <div>
        <p>Por favor, introduce tu nombre:</p>
    </div>
    
    <div>
        <input placeholder="Nombre" id="nombreInput" class="input nombre-input" name="text" type="text">
        <button onclick="guardarNombre()">Guardar Nombre</button>
    </div>
    <div>
        <p id="mensaje-bienvenida"></p>
    </div>
    <div>
        <input placeholder="Busca tu curso" id="busquedaInput" class="input buscar-cursos-input" name="text" type="text">
    </div>
    
    
    <div>
        <div id="cursos-container"></div>
        <h2>Tu Carrito de Compras</h2>
        <ul id="carrito-list"></ul>
        <p>Total: <span id="total"></span></p>
        <button id="mostrar-cursos-comprados">Mostrar Cursos Comprados</button>
        <div id="cursos-comprados"></div>
        <div>
            <p>Gracias por comprar! Vuelva Prontos!</p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
